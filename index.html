<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Excel Upload Dashboard</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th {
    font-weight: 400; /* font tipis */
    background-color: #f3f4f6;
    padding: 6px;
  }
  td {
    padding: 6px;
    border-bottom: 1px solid #ddd;
  }
</style>
</head>
<body class="bg-gray-100 min-h-screen p-4">

<h1 class="text-2xl font-bold mb-4">ðŸ“‚ Upload File Excel</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
  <div>
    <label class="block font-medium mb-1">IW39</label>
    <input type="file" id="fileIW39" class="block w-full border border-gray-300 rounded p-2" />
  </div>
  <div>
    <label class="block font-medium mb-1">SUM57</label>
    <input type="file" id="fileSUM57" class="block w-full border border-gray-300 rounded p-2" />
  </div>
  <div>
    <label class="block font-medium mb-1">Planning</label>
    <input type="file" id="filePlanning" class="block w-full border border-gray-300 rounded p-2" />
  </div>
  <div>
    <label class="block font-medium mb-1">Budget</label>
    <input type="file" id="fileBudget" class="block w-full border border-gray-300 rounded p-2" />
  </div>
  <div>
    <label class="block font-medium mb-1">Data1</label>
    <input type="file" id="fileData1" class="block w-full border border-gray-300 rounded p-2" />
  </div>
  <div>
    <label class="block font-medium mb-1">Data2</label>
    <input type="file" id="fileData2" class="block w-full border border-gray-300 rounded p-2" />
  </div>
</div>

<h2 class="text-xl font-semibold mb-2">ðŸ“‘ Lembar Kerja</h2>
<div id="output" class="overflow-x-auto bg-white shadow rounded p-4"></div>

<script>
function handleFile(file) {
  const reader = new FileReader();
  reader.onload = function(e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: 'array' });

    let htmlOutput = '';
    workbook.SheetNames.forEach((sheetName) => {
      // Skip sheet Month & Reman
      if (sheetName.toLowerCase() === 'month' || sheetName.toLowerCase() === 'reman') {
        return;
      }

      const worksheet = workbook.Sheets[sheetName];
      const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

      if (jsonData.length === 0) return;

      htmlOutput += `<h3 class="text-lg font-bold mt-4 mb-2">${sheetName}</h3>`;
      htmlOutput += '<table>';
      
      jsonData.forEach((row, rowIndex) => {
        htmlOutput += '<tr>';
        row.forEach((cell, colIndex) => {
          let style = '';
          // Kolom Description diperlebar
          if (String(jsonData[0][colIndex]).toLowerCase().includes('description')) {
            style = 'style="min-width:300px;"';
          } else {
            style = 'style="min-width:120px;"';
          }
          if (rowIndex === 0) {
            htmlOutput += `<th ${style}>${cell !== undefined ? cell : ''}</th>`;
          } else {
            htmlOutput += `<td ${style}>${cell !== undefined ? cell : ''}</td>`;
          }
        });
        htmlOutput += '</tr>';
      });

      htmlOutput += '</table>';
    });

    document.getElementById('output').innerHTML = htmlOutput || '<p class="text-gray-500">Tidak ada data untuk ditampilkan.</p>';
  };
  reader.readAsArrayBuffer(file);
}

// Event listener untuk semua input file
['fileIW39', 'fileSUM57', 'filePlanning', 'fileBudget', 'fileData1', 'fileData2'].forEach(id => {
  document.getElementById(id).addEventListener('change', function(e) {
    if (e.target.files.length > 0) {
      handleFile(e.target.files[0]);
    }
  });
});
</script>

</body>
</html>
