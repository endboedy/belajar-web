<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ndarboe.net</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>

<header>
  <h1>Lembar Kerja Manager</h1>
  <nav>
    <button id="navUpload" class="nav-btn active">1. Upload File</button>
    <button id="navLembar" class="nav-btn">2. Lembar Kerja</button>
    <button id="navSummary" class="nav-btn">3. Summary Cost RM</button>
    <button id="navDownload" class="nav-btn">4. Download Excel</button>
  </nav>
</header>

<main>

  <!-- Upload File Page -->
  <section id="pageUpload" class="page active">
    <h2>Upload File Excel</h2>
    <p>Upload file IW39, SUM57, Planning, Budget, Data1, Data2 (boleh kosong yang tidak ada)</p>
    <div class="upload-row">
      <label>IW39 (required): <input type="file" id="fileIW39" accept=".xlsx,.xls" /></label>
      <label>SUM57: <input type="file" id="fileSUM57" accept=".xlsx,.xls" /></label>
      <label>Planning: <input type="file" id="filePlanning" accept=".xlsx,.xls" /></label>
      <label>Budget: <input type="file" id="fileBudget" accept=".xlsx,.xls" /></label>
      <label>Data1: <input type="file" id="fileData1" accept=".xlsx,.xls" /></label>
      <label>Data2: <input type="file" id="fileData2" accept=".xlsx,.xls" /></label>
    </div>
    <button id="btnLoad">Load Files</button>
    <p id="loadMsg" class="info-msg"></p>
  </section>

  <!-- Lembar Kerja Page -->
  <section id="pageLembar" class="page">
    <h2>Lembar Kerja</h2>

    <div class="filter-add">
      <textarea id="inputOrders" placeholder="Masukkan order (pisah koma atau baris baru)"></textarea>
      <button id="btnAddOrders">Tambah Orders</button>
      <p id="lmMsg" class="info-msg"></p>
    </div>

    <div id="tableContainer" class="table-container"></div>

    <div class="actions">
      <button id="btnSave">Save Lembar Kerja</button>
      <button id="btnClear">Clear Lembar Kerja</button>
    </div>
  </section>

  <!-- Summary Cost RM Page -->
  <section id="pageSummary" class="page">
    <h2>Summary Cost RM</h2>
    <p><em>Konten sementara, akan dikembangkan nanti</em></p>
  </section>

  <!-- Download Excel Page -->
  <section id="pageDownload" class="page">
    <h2>Download Excel</h2>
    <button id="btnDownloadExcel">Download Data Lembar Kerja (.xlsx)</button>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
