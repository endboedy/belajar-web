<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data Lookup Tool</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
    <button class="menu-btn" onclick="showMenu(1)">Menu 1</button>
    <button class="menu-btn" onclick="showMenu(2)">Menu 2</button>
    <button class="menu-btn" onclick="showMenu(3)">Menu 3</button>
</div>

<div class="content" id="menu1">
    <h2>Menu 1</h2>
    <p>Konten menu 1...</p>
</div>

<div class="content" id="menu2" style="display:none;">
    <h2>Menu 2 - Cari Order</h2>
    <input type="text" id="orderInput" placeholder="Masukkan No Order">
    <button onclick="searchOrder()">Cari</button>
    <div class="table-container">
        <table id="outputTable">
            <thead>
                <tr>
                    <th>Room</th>
                    <th>Order Type</th>
                    <th>Order</th>
                    <th>Description</th>
                    <th>Created On</th>
                    <th>User Status</th>
                    <th>MAT</th>
                    <th>CPH</th>
                    <th>Section</th>
                    <th>Status Part</th>
                    <th>Aging</th>
                    <th>Month</th>
                    <th>Cost</th>
                    <th>Reman</th>
                    <th>Include</th>
                    <th>Exclude</th>
                    <th>Planning</th>
                    <th>Status AMT</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div class="content" id="menu3" style="display:none;">
    <h2>Menu 3</h2>
    <p>Konten menu 3...</p>
</div>

<script src="script.js"></script>
</body>
</html>
