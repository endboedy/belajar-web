<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data Lookup Tool</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f4f4;
    }
    .navbar {
        display: flex;
        background: #333;
        padding: 10px;
    }
    .menu-btn {
        background: #444;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-right: 10px;
    }
    .menu-btn:hover {
        background: #666;
    }
    .content {
        padding: 20px;
    }
    .table-container {
        overflow-x: auto;
        max-height: 500px;
        overflow-y: auto;
        border: 1px solid #ccc;
        background: white;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    thead th {
        position: sticky;
        top: 0;
        background: #333;
        color: white;
        padding: 8px;
        border: 1px solid #ccc;
        z-index: 2;
    }
    tbody td {
        padding: 8px;
        border: 1px solid #ccc;
    }
    .filter-row th {
        position: sticky;
        top: 35px;
        background: #eee;
        z-index: 1;
    }
    .filter-row input {
        width: 100%;
        box-sizing: border-box;
        padding: 4px;
        border: 1px solid #ccc;
    }
    .highlight-duplicate {
        background: red !important;
        color: white !important;
    }
</style>
</head>
<body>

<div class="navbar">

</div>

                    <th>Status AMT</th>
                </tr>
                <tr class="filter-row"></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div class="content" id="menu3" style="display:none;">

</div>
