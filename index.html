<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Order Management</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  label { margin-right: 5px; }
  select, input[type="text"] { margin-right: 15px; padding: 5px; }
  table { width: 100%; border-collapse: collapse; margin-top: 15px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { background-color: #eee; }
  button.action-btn { margin-right: 5px; padding: 5px 10px; cursor: pointer; }
  button.edit-btn { background-color: #4CAF50; color: white; border: none; }
  button.delete-btn { background-color: #f44336; color: white; border: none; }
  button.save-btn { background-color: #2196F3; color: white; border: none; }
  button.cancel-btn { background-color: #777; color: white; border: none; }
  #filter-bar { margin-bottom: 15px; }
  #add-order-input { width: 300px; }
  #add-order-status { margin-left: 10px; font-weight: bold; }
</style>
</head>
<body>

<h2>Order Management</h2>

<div id="filter-bar">
  <label for="filter-room">Room:</label>
  <input type="text" id="filter-room" placeholder="Filter Room" />

  <label for="filter-order">Order:</label>
  <input type="text" id="filter-order" placeholder="Filter Order" />

  <label for="filter-cph">CPH:</label>
  <input type="text" id="filter-cph" placeholder="Filter CPH" />

  <label for="filter-mat">MAT:</label>
  <input type="text" id="filter-mat" placeholder="Filter MAT" />

  <label for="filter-section">Section:</label>
  <input type="text" id="filter-section" placeholder="Filter Section" />

  <label for="filter-month">Month:</label>
  <select id="filter-month">
    <option value="">-- All --</option>
  </select>

  <button id="filter-btn">Filter</button>
  <button id="reset-btn">Reset</button>
</div>

<div>
  <input type="text" id="add-order-input" placeholder="Add orders (comma or space separated)" />
  <button id="add-order-btn">Add Orders</button>
  <span id="add-order-status"></span>
</div>

<table id="output-table">
  <thead>
    <tr>
      <th>Room</th>
      <th>Order Type</th>
      <th>Order</th>
      <th>Description</th>
      <th>Created On</th>
      <th>User Status</th>
      <th>MAT</th>
      <th>CPH</th>
      <th>Section</th>
      <th>Status Part</th>
      <th>Aging</th>
      <th>Month</th>
      <th>Cost</th>
      <th>Reman</th>
      <th>Include</th>
      <th>Exclude</th>
      <th>Planning</th>
      <th>Status AMT</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Table rows will be rendered here by script.js -->
  </tbody>
</table>

<div style="margin-top: 20px;">
  <button id="save-btn">Save to Excel</button>
  <button id="save-json-btn">Save to JSON</button>
  <button id="load-btn">Load JSON Backup</button>
</div>

<div id="upload-status" style="margin-top: 10px; font-weight: bold;"></div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="script.js"></script>

</body>
</html>
