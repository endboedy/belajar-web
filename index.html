<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel File Storage</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; }
    a { color: blue; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>üìÇ Excel Files</h1>
  <p>File berikut disimpan di GitHub dan bisa langsung diunduh.</p>
  <ul id="fileList">Loading...</ul>

  <script>
    const username = "endboedy";      // Ganti dengan username GitHub kamu
    const repo = "excel-storage";     // Ganti dengan nama repo kamu
    const folder = "excel";           // Folder tempat simpan file Excel

    async function loadFiles() {
      try {
        const url = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("Gagal mengambil data dari GitHub API");
        
        const files = await res.json();
        const fileList = document.getElementById("fileList");
        fileList.innerHTML = "";

        files.forEach(file => {
          if (file.name.endsWith(".xlsx") || file.name.endsWith(".xls")) {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${file.download_url}" target="_blank">${file.name}</a>`;
            fileList.appendChild(li);
          }
        });
      } catch (err) {
        document.getElementById("fileList").innerHTML = "‚ùå Error: " + err.message;
      }
    }

    loadFiles();
  </script>
</body>
</html>
