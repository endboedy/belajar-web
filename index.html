<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo">ğŸ“Š My Dashboard</div>
        <nav>
            <ul>
                <li><a href="#" class="active" data-menu="menu1">Menu 1</a></li>
                <li><a href="#" data-menu="menu2">Menu 2</a></li>
                <li><a href="#" data-menu="menu3">Menu 3</a></li>
                <li><a href="#" data-menu="menu4">Menu 4</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="menu1" class="content active">
            <h2>ğŸ“Œ Menu 1</h2>
            <p>Konten untuk menu 1 akan tampil di sini.</p>
        </section>

        <section id="menu2" class="content">
            <h2>ğŸ“Œ Menu 2</h2>
            <p>Konten untuk menu 2 akan tampil di sini.</p>
        </section>

        <section id="menu3" class="content">
            <h2>ğŸ“Œ Menu 3</h2>
            <p>Konten untuk menu 3 akan tampil di sini.</p>
        </section>

        <section id="menu4" class="content">
            <h2>ğŸ“Œ Menu 4</h2>
            <p>Konten untuk menu 4 akan tampil di sini.</p>
        </section>
    </main>

    <script>
        // Menu Switching
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();

                // Remove active from menu
                document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
                link.classList.add('active');

                // Show correct content
                document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
                document.getElementById(link.dataset.menu).classList.add('active');
            });
        });
    </script>
</body>
</html>
