<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IW39 Monitoring</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>📊 IW39 Monitoring System</h1>
  <nav>
    <button onclick="showMenu(1)">📂 Menu 1 - Upload File</button>
    <button onclick="showMenu(2)">📑 Menu 2 - Data Order</button>
    <button onclick="showMenu(3)">📈 Menu 3</button>
    <button onclick="showMenu(4)">⚙️ Menu 4</button>
  </nav>
</header>

<main>
  <!-- Menu 1 -->
  <section id="menu1" class="menu-section">
    <h2>📂 Upload Data</h2>
    <input type="file" id="fileInput" accept=".xlsx">
    <p>Upload file Excel (.xlsx) untuk memuat data.</p>
  </section>

  <!-- Menu 2 -->
  <section id="menu2" class="menu-section hidden">
    <h2>📑 Data Order</h2>
    <div class="table-container">
      <table id="dataTable">
        <thead>
          <tr id="headerRow"></tr>
          <tr id="filterRow"></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- Menu 3 -->
  <section id="menu3" class="menu-section hidden">
    <h2>📈 Menu 3</h2>
    <p>Konten Menu 3 masih kosong.</p>
  </section>

  <!-- Menu 4 -->
  <section id="menu4" class="menu-section hidden">
    <h2>⚙️ Menu 4</h2>
    <p>Konten Menu 4 masih kosong.</p>
  </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="script.js"></script>
</body>
</html>
