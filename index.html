<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Order Management</h1>

    <!-- Menu -->
    <div class="menu">
        <button class="tab-btn active" data-target="menu1">Menu 1</button>
        <button class="tab-btn" data-target="menu2">Menu 2</button>
    </div>

    <!-- Menu 1 -->
    <div id="menu1" class="tab-content active">
        <h2>Upload Data</h2>
        <input type="file" id="file-input" accept=".xlsx, .xls">
        <button id="upload-btn">Upload</button>
        <div id="upload-status"></div>
    </div>

    <!-- Menu 2 -->
    <div id="menu2" class="tab-content">
        <h2>Order Data</h2>

        <!-- Filter -->
        <div class="filter-group">
            <label>Room: <input type="text" id="filter-room" placeholder="Filter Room" /></label>
            <label>Order: <input type="text" id="filter-order" placeholder="Filter Order" /></label>
            <label>CPH: <input type="text" id="filter-cph" placeholder="Filter CPH" /></label>
            <label>MAT: <input type="text" id="filter-mat" placeholder="Filter MAT" /></label>
            <label>Section: <input type="text" id="filter-section" placeholder="Filter Section" /></label>
            
            <button id="filter-btn">Filter</button>
            <button id="reset-btn" title="Reset Filter">Reset</button>
            <button id="save-btn" title="Simpan Data">Save</button>
            <button id="load-btn" title="Load Data">Load</button>
            <!-- Tombol Refresh -->
            <button id="refresh-btn" title="Refresh Data">Refresh</button>
        </div>

        <!-- Tabel -->
        <div class="table-container">
            <table id="order-table">
                <thead>
                    <tr>
                        <th>Room</th>
                        <th>Order Type</th>
                        <th>Order</th>
                        <th>Description</th>
                        <th>Created On</th>
                        <th>User Status</th>
                        <th>MAT</th>
                        <th>CPH</th>
                        <th>Section</th>
                        <th>Status Part</th>
                        <th>Aging</th>
                        <th>Month</th>
                        <th>Cost</th>
                        <th>Reman</th>
                        <th>Include</th>
                        <th>Exclude</th>
                        <th>Planning</th>
                        <th>Status AMT</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan dimuat lewat JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" style="display:none;
        position:fixed; top:0; left:0; width:100%; height:100%;
        background:rgba(0,0,0,0.5); z-index:9999; color:white; 
        font-size:24px; text-align:center; padding-top:20%;">
        Loading... Please wait
    </div>

    <script src="script.js"></script>
</body>
</html>
