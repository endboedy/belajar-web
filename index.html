<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MPC Dashboard</title>

  <!-- Tailwind CSS Production Build -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">

  <!-- Optional: Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow-lg">
    <h1 class="text-2xl font-bold">📊 MPC Dashboard</h1>
  </header>

  <!-- Navigation Menu -->
  <nav class="bg-white shadow p-4 flex flex-wrap gap-4">
    <button class="menu-btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded" data-content="home">🏠 Home</button>
    <button class="menu-btn bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded" data-content="report">📑 Report</button>
    <button class="menu-btn bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded" data-content="analytics">📈 Analytics</button>
    <button class="menu-btn bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded" data-content="settings">⚙️ Settings</button>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 p-6" id="main-content">
    <div id="home" class="content-section">
      <h2 class="text-xl font-semibold mb-4">Welcome to MPC Dashboard</h2>
      <p class="text-gray-700">Pilih menu di atas untuk melihat konten.</p>
    </div>

    <div id="report" class="content-section hidden">
      <h2 class="text-xl font-semibold mb-4">📑 Report</h2>
      <p class="text-gray-700">Konten laporan akan ditampilkan di sini.</p>
    </div>

    <div id="analytics" class="content-section hidden">
      <h2 class="text-xl font-semibold mb-4">📈 Analytics</h2>
      <p class="text-gray-700">Grafik dan data analitik akan muncul di sini.</p>
    </div>

    <div id="settings" class="content-section hidden">
      <h2 class="text-xl font-semibold mb-4">⚙️ Settings</h2>
      <p class="text-gray-700">Pengaturan sistem ada di sini.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 text-center">
    &copy; 2025 MPC Dashboard. All rights reserved.
  </footer>

  <!-- JavaScript Menu Switch -->
  <script>
    const buttons = document.querySelectorAll(".menu-btn");
    const sections = document.querySelectorAll(".content-section");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        sections.forEach(sec => sec.classList.add("hidden"));
        document.getElementById(btn.dataset.content).classList.remove("hidden");
      });
    });
  </script>

</body>
</html>
