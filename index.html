<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lembar Kerja</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    #tableContainer { margin-top: 20px; overflow-x: auto; max-width: 100vw; }
    table { border-collapse: collapse; min-width: 1200px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: left; }
    .action-btn { margin-right: 4px; }
    textarea { width: 300px; height: 60px; }
  </style>
</head>
<body>

  <h2>Lembar Kerja</h2>

  <div>
    <label for="inputOrders">Input Orders (pisah baris):</label><br/>
    <textarea id="inputOrders" placeholder="Masukkan order, satu per baris"></textarea><br/>
    <button id="btnAddOrders">Add Orders</button>
    <button id="btnSave">Save Lembar Kerja</button>
    <button id="btnClear">Clear Lembar Kerja</button>
    <button id="btnDownload">Download Excel</button>
    <div id="lmMsg" style="margin-top:8px; color: green;"></div>
  </div>

  <hr/>

  <div>
    <label>Load Files:</label><br/>
    IW39: <input type="file" id="fileIW39" accept=".xlsx,.xls" /><br/>
    SUM57: <input type="file" id="fileSUM57" accept=".xlsx,.xls" /><br/>
    Planning: <input type="file" id="filePlanning" accept=".xlsx,.xls" /><br/>
    Budget: <input type="file" id="fileBudget" accept=".xlsx,.xls" /><br/>
    Data1: <input type="file" id="fileData1" accept=".xlsx,.xls" /><br/>
    Data2: <input type="file" id="fileData2" accept=".xlsx,.xls" /><br/>
    <button id="btnLoad">Load Files</button>
    <div id="loadMsg" style="margin-top:8px;"></div>
  </div>

  <div id="tableContainer"></div>

  <!-- SheetJS -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
