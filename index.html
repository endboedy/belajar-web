<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MPC Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      font-size: 1.5em;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav button:hover {
      background-color: #1abc9c;
    }

    main {
      padding: 20px;
      min-height: 300px;
      background-color: white;
      margin: 20px auto;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #2c3e50;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
